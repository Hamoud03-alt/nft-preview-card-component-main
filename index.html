<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      } 
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="equilibrium"
        />
        <p class="text1">Equilibrium #3429</p>
        <p class="text2">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section>
          <p class="icon-ethereum">
            <img src="./images/icon-ethereum.svg" alt="" />0.041 ETH
          </p>
          <p class="days">
            <img src="./images/icon-clock.svg" alt="" />3 days left
          </p>
        </section>

        <div class="profile">
          <img src="images/image-avatar.png" alt="" class="image-avatar" />
          <p class="jule">
            <span class="Creation">Creation of</span>
            <span class="jule">Aminu Adnan</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
